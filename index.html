<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mimos Vet - Gesti√≥n Profesional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .animal-gif {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 12px;
    }

    .header-vet {
      background-color: #fbd5e5;
      color: #633a4c;
      border-radius: 0 0 40px 40px;
      border-bottom: 4px solid #f8bbd0;
    }

    .btn-primary {
      background-color: #b5b6ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #686de0;
    }

    .status-badge {
      font-size: 0.8rem;
      padding: 8px 15px;
    }

    .cita-number {
      background-color: #633a4c;
      color: white;
      font-size: 0.75rem;
      font-weight: bold;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin-right: 12px;
    }
  </style>
</head>

<body>
  <header class="header-vet shadow py-4 mb-4">
    <div class="container text-center">
      <h1 class="fw-bold m-0">üêæ Mimos Vet üêæ</h1>
      <p class="opacity-75 mb-0">Gesti√≥n Profesional de Pacientes</p>
    </div>
  </header>

  <div class="container my-4">
    

    <div class="row mb-4 align-items-center">
      <div class="col-md-6 text-center text-md-start">
        <button class="btn btn-primary btn-lg shadow-sm px-4" data-bs-toggle="modal" data-bs-target="#modalCita"
          onclick="limpiarFormulario()">
          ‚ûï Nueva Cita
        </button>
      </div>
      <div class="col-md-6 mt-3 mt-md-0">
        <div class="d-flex justify-content-center justify-content-md-end flex-wrap gap-2">
          <button class="btn btn-outline-success btn-sm" onclick="filtrar('Abierta')">Abiertas</button>
          <button class="btn btn-outline-secondary btn-sm" onclick="filtrar('Terminada')">Terminadas</button>
          <button class="btn btn-outline-danger btn-sm" onclick="filtrar('Anulada')">Anuladas</button>
          <button class="btn btn-dark btn-sm" onclick="filtrar('Todas')">Ver Todas</button>
        </div>
      </div>
    </div>

    <div id="contenedorCitas" class="row g-4">
    </div>
  </div>

  <div class="modal fade" id="modalCita" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-light">
          <h5 class="modal-title fw-bold" id="modalTitulo">Nueva Cita Veterinaria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <form id="formCita">
            <input type="hidden" id="indiceEditar">
            <div id="alerta" class="mb-3"></div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label small fw-bold">Nombre Mascota</label>
                <input type="text" class="form-control" id="mascota" placeholder="Rocky">
              </div>
              <div class="col-md-6">
                <label class="form-label small fw-bold">Propietario</label>
                <input type="text" class="form-control" id="dueno" placeholder="Nombre completo">
              </div>
              <div class="col-md-6">
                <label class="form-label small fw-bold">Especie</label>
                <select class="form-select" id="tipo">
                  <option value="">Seleccione...</option>
                  <option value="perro">Perro üê∂</option>
                  <option value="gato">Gato üê±</option>
                  <option value="conejo">Conejo üê∞</option>
                  <option value="hamster">H√°mster üêπ</option>
                  <option value="loro">Ave / Loro ü¶ú</option>
                  <option value="serpiente">Serpiente üêç</option>
                  <option value="minipig">Mini Pig üê∑</option>
                  <option value="iguana">Iguana ü¶é</option>
                  <option value="huron">Huron</option>
                  <option value="erizo">Erizo</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label small fw-bold">Tel√©fono de contacto</label>
                <input type="tel" class="form-control" id="telefono" placeholder="300 000 0000">
              </div>
              <div class="col-md-6">
                <label class="form-label small fw-bold">Fecha</label>
                <input type="date" class="form-control" id="fecha">
              </div>
              <div class="col-md-6">
                <label class="form-label small fw-bold">Hora (8:00 - 20:00)</label>
                <input type="time" class="form-control" id="hora">
              </div>
              <div class="col-12">
                <label class="form-label small fw-bold">Motivo de consulta / S√≠ntomas</label>
                <textarea class="form-control" id="sintomas" rows="2"></textarea>
              </div>
              <div class="col-12">
                <label class="form-label small fw-bold">Estado Inicial</label>
                <select class="form-select" id="estado">
                  <option>Abierta</option>
                  <option>Terminada</option>
                  <option>Anulada</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success px-4" onclick="guardarCita()">Guardar Registro</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalConfirmarEliminar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content border-0 shadow">
        <div class="modal-body text-center p-4">
          <div class="text-danger mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-trash3-fill"
              viewBox="0 0 16 16">
              <path
                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
            </svg>
          </div>
          <h6 class="fw-bold">¬øEliminar esta cita?</h6>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-light btn-sm w-100" data-bs-dismiss="modal">No</button>
            <button class="btn btn-danger btn-sm w-100" id="btnConfirmarBorrar">S√≠, borrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
    let citas = JSON.parse(localStorage.getItem('mimos_citas')) || [];
    let indiceABorrar = null;

    document.addEventListener('DOMContentLoaded', () => { 
      mostrarCitas(citas);
    });

    const animalGifs = {
      perro: 'https://www.anipedia.net/images/gifs-animales-perros.gif',
      gato: 'https://www.anipedia.net/images/gifs-animados-gato-mariposa.gif',
      conejo: 'https://www.anipedia.net/images/gifs-animados-infantiles-conejos.gif',
      hamster: 'https://www.gifsanimados.org/data/media/214/roedor-imagen-animada-0010.gif',
      loro: 'https://www.gifsanimados.org/data/media/230/pajaro-y-ave-imagen-animada-0515.gif',
      serpiente: 'https://www.anipedia.net/images/gifs-serpientes.gif',
      minipig: 'https://www.gifsanimados.org/data/media/293/cerdo-puerco-y-cochino-imagen-animada-0005.gif',
      iguana: 'https://www.gifsanimados.org/data/media/189/lagarto-y-lagartija-imagen-animada-0016.gif',
      huron: 'https://www.gifsanimados.org/data/media/497/huron-imagen-animada-0031.gif',
      erizo: 'https://www.gifsanimados.org/data/media/203/erizo-imagen-animada-0002.gif',
    };

    function guardarEnStorage() {
      localStorage.setItem('mimos_citas', JSON.stringify(citas));
    }

    function mostrarAlerta(mensaje, tipo = "warning") {
      const alerta = document.getElementById('alerta');
      alerta.innerHTML = `
        <div class="alert alert-${tipo} alert-dismissible fade show border-0 shadow-sm">
          ${mensaje}
          <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
      setTimeout(() => { alerta.innerHTML = ''; }, 4000);
    }

   function guardarCita() {
  const campos = ['mascota', 'dueno', 'tipo', 'telefono', 'fecha', 'hora', 'sintomas', 'estado'];
  const valores = {};

  for (let campo of campos) {
    valores[campo] = document.getElementById(campo).value.trim();
    if (!valores[campo]) 
      return mostrarAlerta(`El campo ${campo} es obligatorio`, "warning");
  }

  const hoy = new Date();
  hoy.setHours(0, 0, 0, 0);

  const fechaSeleccionada = new Date(valores.fecha);

  if (fechaSeleccionada <= hoy) {
    return mostrarAlerta("La fecha debe ser a partir de ma√±ana", "danger");
  }

  const indice = document.getElementById('indiceEditar').value;

  if (indice === "") citas.push(valores);
  else citas[indice] = valores;

  guardarEnStorage();
  mostrarCitas(citas);
  mostrarAlerta("¬°Registro guardado!", "success");
  bootstrap.Modal.getInstance(document.getElementById('modalCita')).hide();
}


    function mostrarCitas(lista) {
      const contenedor = document.getElementById('contenedorCitas');
      contenedor.innerHTML = lista.length === 0 ? '<p class="text-center text-muted">No hay citas registradas</p>' : '';

      lista.forEach((c, i) => {
        const badgeColor = c.estado === 'Abierta' ? 'bg-success' : (c.estado === 'Anulada' ? 'bg-danger' : 'bg-secondary');
        const gifUrl = animalGifs[c.tipo.toLowerCase()] || animalGifs.default;
        const numId = (i + 1).toString().padStart(2, '0');
        
        contenedor.innerHTML += `
         <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm h-100">
              <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center pt-3">
                <div class="d-flex align-items-center">
                   <div class="cita-number">${numId}</div>
                   <img src="${gifUrl}" class="animal-gif me-2" onerror="this.src='${animalGifs.default}'">
                   <div>
                     <h5 class="m-0 fw-bold">${c.mascota}</h5>
                     <small class="text-muted text-uppercase">${c.tipo}</small>
                   </div>
                </div>
                <span class="badge rounded-pill ${badgeColor}">${c.estado}</span>
              </div>
              <div class="card-body">
                <p class="mb-1 small"><strong>Due√±o:</strong> ${c.dueno}</p>
                <p class="mb-1 small"><strong>Tel:</strong> ${c.telefono}</p>
                <p class="mb-1 small"><strong>Fecha:</strong> ${c.fecha} - ${c.hora}</p>
                <div class="bg-light p-2 rounded mt-2 small"><em>${c.sintomas}</em></div>
              </div>
              <div class="card-footer bg-white border-0 d-flex gap-2 pb-3">
                <button class="btn btn-outline-warning btn-sm w-100" onclick="editarCita(${i})">Editar</button>
                <button class="btn btn-outline-danger btn-sm w-100" onclick="confirmarEliminacion(${i})">Eliminar</button>
              </div>
            </div>
          </div>`;
      });
    }

    function editarCita(i) {
      const c = citas[i];
      Object.keys(c).forEach(key => document.getElementById(key).value = c[key]);
      document.getElementById('indiceEditar').value = i;
      document.getElementById('modalTitulo').textContent = 'Modificar Registro';
      new bootstrap.Modal(document.getElementById('modalCita')).show();
    }

    function confirmarEliminacion(i) {
      indiceABorrar = i;
      const modal = new bootstrap.Modal(document.getElementById('modalConfirmarEliminar'));
      modal.show();
    }

    document.getElementById('btnConfirmarBorrar').onclick = function () {
      if (indiceABorrar !== null) {
        citas.splice(indiceABorrar, 1);
        guardarEnStorage();
        mostrarCitas(citas);
        bootstrap.Modal.getInstance(document.getElementById('modalConfirmarEliminar')).hide();
        mostrarAlerta("Registro eliminado", "danger");
        indiceABorrar = null;
      }
    };

    function filtrar(estado) {
      if (estado === 'Todas') return mostrarCitas(citas);
      mostrarCitas(citas.filter(c => c.estado === estado));
    }

    function limpiarFormulario() {
      document.getElementById('formCita').reset();
      document.getElementById('indiceEditar').value = '';
      document.getElementById('modalTitulo').textContent = 'Nueva Cita Veterinaria';
    }
  </script>
</body>
</html>
