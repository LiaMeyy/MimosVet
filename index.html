<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Citas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS externo -->
  <link rel="stylesheet" href="styles.css">
  <!-- Archivo styles.css:

  body {
    background-color: #fce4ec;
  }

  -->

</head>
<body>

<div class="container my-4">

  <!-- Título -->
  <h1 class="text-center text-danger">Mimos Vet</h1>
  <h3 class="text-center mb-4">ADMINISTRADOR DE CITAS</h3>

  <!-- Botón Agregar -->
  <div class="text-center mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCita">
      Agregar Cita
    </button>
  </div>

  <!-- Filtros -->
  <div class="d-flex justify-content-center gap-2 mb-4">
    <button class="btn btn-outline-success" onclick="filtrar('Abierta')">Abiertas</button>
    <button class="btn btn-outline-secondary" onclick="filtrar('Terminada')">Terminadas</button>
    <button class="btn btn-outline-danger" onclick="filtrar('Anulada')">Anuladas</button>
    <button class="btn btn-outline-dark" onclick="filtrar('Todas')">Todas</button>
  </div>

  <!-- Contenedor Citas -->
  <div id="contenedorCitas" class="row g-3"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalCita" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Nueva Cita</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="formCita">

          <div class="row g-2">

            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Nombre Mascota" id="mascota">
            </div>

            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Nombre Dueño" id="dueno">
            </div>

            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Tipo Animal" id="tipo">
            </div>

            <div class="col-md-6">
              <input type="tel" class="form-control" placeholder="Teléfono" id="telefono">
            </div>

            <div class="col-md-6">
              <input type="date" class="form-control" id="fecha">
            </div>

            <div class="col-md-6">
              <input type="time" class="form-control" id="hora">
            </div>

            <div class="col-12">
              <textarea class="form-control" placeholder="Síntomas" id="sintomas"></textarea>
            </div>

            <div class="col-12">
              <select class="form-select" id="estado">
                <option value="">Estado</option>
                <option>Abierta</option>
                <option>Terminada</option>
                <option>Anulada</option>
              </select>
            </div>

          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" onclick="guardarCita()">Guardar</button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

let citas = [];

function guardarCita() {

  const mascota = document.getElementById('mascota').value.trim();
  const dueno = document.getElementById('dueno').value.trim();
  const tipo = document.getElementById('tipo').value.trim();
  const telefono = document.getElementById('telefono').value.trim();
  const fecha = document.getElementById('fecha').value;
  const hora = document.getElementById('hora').value;
  const sintomas = document.getElementById('sintomas').value.trim();
  const estado = document.getElementById('estado').value;

  // Validar campos vacíos
  if (!mascota || !dueno || !tipo || !telefono || !fecha || !hora || !sintomas || !estado) {
    alert('Todos los campos son obligatorios');
    return;
  }

  // Validar fecha futura
  const hoy = new Date();
  const fechaCita = new Date(fecha);

  if (fechaCita <= hoy) {
    alert('La fecha debe ser posterior a hoy');
    return;
  }

  // Validar horario
  const [h] = hora.split(':');
  const horaNum = parseInt(h);

  if (horaNum < 8 || horaNum > 20) {
    alert('Horario permitido: 8am a 8pm');
    return;
  }

  const cita = {
    mascota,
    dueno,
    tipo,
    telefono,
    fecha,
    hora,
    sintomas,
    estado
  };

  citas.push(cita);
  mostrarCitas(citas);

  document.getElementById('formCita').reset();

  const modal = bootstrap.Modal.getInstance(document.getElementById('modalCita'));
  modal.hide();
}

function mostrarCitas(lista) {

  const contenedor = document.getElementById('contenedorCitas');
  contenedor.innerHTML = '';

  lista.forEach(c => {

    contenedor.innerHTML += `
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">

            <h5 class="card-title">${c.mascota}</h5>

            <p><strong>Dueño:</strong> ${c.dueno}</p>
            <p><strong>Tipo:</strong> ${c.tipo}</p>
            <p><strong>Tel:</strong> ${c.telefono}</p>
            <p><strong>Fecha:</strong> ${c.fecha} ${c.hora}</p>
            <p><strong>Síntomas:</strong> ${c.sintomas}</p>
            <p><strong>Estado:</strong> ${c.estado}</p>

          </div>
        </div>
      </div>
    `;

  });
}

function filtrar(estado) {

  if (estado === 'Todas') {
    mostrarCitas(citas);
    return;
  }

  const filtradas = citas.filter(c => c.estado === estado);
  mostrarCitas(filtradas);
}

</script>

</body>
</html>
